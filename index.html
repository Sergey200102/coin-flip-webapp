<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–û—Ä—ë–ª –∏–ª–∏ –†–µ—à–∫–∞</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #121212, #1f1f1f);
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        h1 {
            margin-bottom: 20px;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            margin: 0 5px;
            background: #333;
            color: #fff;
            border-radius: 5px;
            cursor: pointer;
        }
        .tab.active {
            background: #007bff;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .coin {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: #f1f1f1;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #000;
            transition: transform 0.6s ease-in-out;
        }
        .flip {
            animation: flip 2s ease-in-out;
        }
        @keyframes flip {
            0% { transform: rotateY(0); }
            50% { transform: rotateY(180deg); }
            100% { transform: rotateY(0); }
        }
        input[type="number"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .button-group button {
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            background-color: #007bff;
            color: white;
        }
        .button-group button.selected {
            background-color: #0056b3;
        }
        .button-group button:disabled {
            background-color: #444;
            cursor: not-allowed;
        }
        .balance {
            margin: 10px 0;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>–û—Ä—ë–ª –∏–ª–∏ –†–µ—à–∫–∞</h1>

    <div class="tabs">
        <div class="tab active" onclick="switchTab('demo')">–î–µ–º–æ –∏–≥—Ä–∞</div>
        <div class="tab" onclick="switchTab('real')">–ò–≥—Ä–∞ –Ω–∞ TON</div>
    </div>

    <div id="demo" class="tab-content active">
        <div class="balance" id="demoBalance">–ë–∞–ª–∞–Ω—Å: 100 —Ç—É–≥—Ä–∏–∫–æ–≤</div>
        <input type="number" id="demoBet" placeholder="–°—Ç–∞–≤–∫–∞ –≤ —Ç—É–≥—Ä–∏–∫–∞—Ö">
        <div class="coin" id="demoCoin"><span id="demoCoinText">?</span></div>
        <div class="button-group">
            <button class="choice-button" onclick="selectDemo('–û—Ä—ë–ª ü™ô', this)">–û—Ä—ë–ª ü™ô</button>
            <button class="choice-button" onclick="selectDemo('–†–µ—à–∫–∞ ü™ô', this)">–†–µ—à–∫–∞ ü™ô</button>
        </div>
        <div style="margin-top: 10px;">
            <button class="button-group" id="demoPlay" onclick="playDemo()" disabled>–ó–∞–ø—É—Å—Ç–∏—Ç—å –∏–≥—Ä—É</button>
        </div>
    </div>

    <div id="real" class="tab-content">
        <p>üîß –≠—Ç–∞ —Ñ—É–Ω–∫—Ü–∏—è –ø–æ–∫–∞ –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ. –û–∂–∏–¥–∞–π—Ç–µ –æ–±–Ω–æ–≤–ª–µ–Ω–∏–π!</p>
    </div>

    <script>
        function switchTab(tabId) {
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.querySelector(`.tab[onclick*="${tabId}"]`).classList.add('active');
            document.getElementById(tabId).classList.add('active');
        }

        let demoChoice = null;
        const demoBetInput = document.getElementById("demoBet");
        const demoCoin = document.getElementById("demoCoin");
        const demoCoinText = document.getElementById("demoCoinText");
        const demoPlayBtn = document.getElementById("demoPlay");
        const demoBalanceDisplay = document.getElementById("demoBalance");

        function getStoredBalance() {
            const stored = localStorage.getItem("demo_balance");
            return stored ? parseFloat(stored) : 100;
        }

        function setStoredBalance(amount) {
            localStorage.setItem("demo_balance", amount.toFixed(2));
        }

        let demoBalance = getStoredBalance();

        demoBetInput.addEventListener('input', checkDemoReady);

        function selectDemo(choice, btn) {
            demoChoice = choice;
            document.querySelectorAll('.choice-button').forEach(b => b.classList.remove('selected'));
            btn.classList.add('selected');
            checkDemoReady();
        }

        function checkDemoReady() {
            const bet = parseFloat(demoBetInput.value);
            demoPlayBtn.disabled = !(demoChoice && bet > 0 && bet <= demoBalance);
        }

        function updateDemoBalance() {
            if (demoBalance <= 0) demoBalance = 100;
            setStoredBalance(demoBalance);
            demoBalanceDisplay.innerText = `–ë–∞–ª–∞–Ω—Å: ${demoBalance.toFixed(2)} —Ç—É–≥—Ä–∏–∫–æ–≤`;
        }

        function playDemo() {
            const bet = parseFloat(demoBetInput.value);
            if (bet > demoBalance) {
                alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Ç—É–≥—Ä–∏–∫–æ–≤!");
                return;
            }

            demoCoin.classList.remove("flip");
            demoCoinText.innerText = "?";
            void demoCoin.offsetWidth;
            demoCoin.classList.add("flip");

            setTimeout(() => {
                const result = Math.random() < 0.5 ? "–û—Ä—ë–ª ü™ô" : "–†–µ—à–∫–∞ ü™ô";
                demoCoinText.innerText = result;

                setTimeout(() => {
                    if (result === demoChoice) {
                        demoBalance += bet;
                        alert(`üéâ –ü–æ–±–µ–¥–∞! +${bet} —Ç—É–≥—Ä–∏–∫–æ–≤`);
                    } else {
                        demoBalance -= bet;
                        alert(`üí∏ –ü—Ä–æ–∏–≥—Ä—ã—à! -${bet} —Ç—É–≥—Ä–∏–∫–æ–≤`);
                    }
                    updateDemoBalance();
                    checkDemoReady();
                }, 600);

            }, 2000);
        }

        updateDemoBalance();
    </script>
</body>
</html>
