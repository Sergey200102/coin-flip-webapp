<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–û—Ä—ë–ª –∏–ª–∏ –†–µ—à–∫–∞</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .coin {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #f1f1f1;
            margin: 20px auto;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        .spin {
            animation: spin 2s infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        input[type="number"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button:disabled {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <h1>–û—Ä—ë–ª –∏–ª–∏ –†–µ—à–∫–∞?</h1>
    <div>
        <label for="betAmount">–í–≤–µ–¥–∏—Ç–µ —Å—Ç–∞–≤–∫—É:</label>
        <input type="number" id="betAmount" placeholder="–°—Ç–∞–≤–∫–∞ –≤ TON">
    </div>
    <div class="coin" id="coin">
        <span id="coinText">?</span>
    </div>
    <div>
        <button id="headsBtn">–û—Ä—ë–ª ü™ô</button>
        <button id="tailsBtn">–†–µ—à–∫–∞ ü™ô</button>
    </div>
    <div>
        <button id="playBtn" disabled>–ó–∞–ø—É—Å—Ç–∏—Ç—å –∏–≥—Ä—É</button>
    </div>
    
    <script>
        const coin = document.getElementById("coin");
        const playBtn = document.getElementById("playBtn");
        const headsBtn = document.getElementById("headsBtn");
        const tailsBtn = document.getElementById("tailsBtn");
        const betAmount = document.getElementById("betAmount");

        let selectedChoice = null;

        // –ü—Ä–æ–≤–µ—Ä–∫–∞ —Å—Ç–∞–≤–∫–∏
        betAmount.addEventListener('input', () => {
            if (betAmount.value && !isNaN(betAmount.value) && parseFloat(betAmount.value) > 0) {
                playBtn.disabled = false;
            } else {
                playBtn.disabled = true;
            }
        });

        // –í—ã–±–æ—Ä –û—Ä—ë–ª –∏–ª–∏ –†–µ—à–∫–∞
        headsBtn.addEventListener("click", () => { selectedChoice = "–û—Ä—ë–ª ü™ô"; });
        tailsBtn.addEventListener("click", () => { selectedChoice = "–†–µ—à–∫–∞ ü™ô"; });

        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã
        playBtn.addEventListener("click", () => {
            if (!selectedChoice) {
                alert("–í—ã–±–µ—Ä–∏—Ç–µ –û—Ä—ë–ª –∏–ª–∏ –†–µ—à–∫–∞!");
                return;
            }
            coin.classList.add("spin");
            setTimeout(() => {
                coin.classList.remove("spin");
                const result = Math.random() < 0.5 ? "–û—Ä—ë–ª ü™ô" : "–†–µ—à–∫–∞ ü™ô";
                document.getElementById("coinText").innerText = result;
                if (selectedChoice === result) {
                    alert(`–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –¢—ã –≤—ã–∏–≥—Ä–∞–ª ${betAmount.value} TON!`);
                } else {
                    alert("–¢—ã –ø—Ä–æ–∏–≥—Ä–∞–ª. –ü–æ–ø—Ä–æ–±—É–π —Å–Ω–æ–≤–∞!");
                }
            }, 2000); // 2 —Å–µ–∫—É–Ω–¥—ã –¥–ª—è –∫—Ä—É—á–µ–Ω–∏—è –º–æ–Ω–µ—Ç–∫–∏
        });
    </script>
</body>
</html>
