<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–û—Ä—ë–ª –∏–ª–∏ –†–µ—à–∫–∞</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Roboto', sans-serif;
      background-color: #121212;
      color: #fff;
    }

    .tabs {
      display: flex;
      background-color: #1e1e1e;
    }

    .tab {
      flex: 1;
      padding: 16px;
      text-align: center;
      cursor: pointer;
      font-weight: bold;
      color: #ccc;
      transition: background 0.3s;
    }

    .tab.active {
      background-color: #2a2a2a;
      color: #fff;
      border-bottom: 3px solid #007bff;
    }

    .tab-content {
      display: none;
      padding: 20px;
    }

    .tab-content.active {
      display: block;
    }

    .container {
      max-width: 500px;
      margin: auto;
      padding: 20px;
      background-color: #1e1e1e;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .balance {
      text-align: center;
      margin-bottom: 20px;
      font-size: 18px;
      color: #ffd700;
    }

    input[type="number"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      margin-bottom: 20px;
    }

    .coin-wrapper {
      display: flex;
      justify-content: center;
      margin: 20px 0;
      perspective: 1000px;
    }

    .coin {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background-color: #333;
      color: white;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      border: 2px solid #888;
      transition: transform 2s;
    }

    .flip {
      animation: flipCoin 2s forwards;
    }

    @keyframes flipCoin {
      0% { transform: rotateY(0deg) rotateX(0deg); }
      100% { transform: rotateY(720deg) rotateX(720deg); }
    }

    .choice-buttons {
      display: flex;
      gap: 15px;
      margin-bottom: 20px;
    }

    .choice-button {
      flex: 1;
      padding: 14px;
      font-size: 16px;
      font-weight: bold;
      border-radius: 10px;
      background-color: #2e2e2e;
      color: white;
      border: 2px solid #444;
      cursor: pointer;
      transition: background 0.3s, border 0.3s;
    }

    .choice-button.selected {
      background-color: #007bff;
      border-color: #007bff;
    }

    #demoPlay {
      width: 100%;
      padding: 16px;
      font-size: 18px;
      font-weight: bold;
      border-radius: 12px;
      border: none;
      background-color: #28a745;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }

    #demoPlay:disabled {
      background-color: #555;
      cursor: not-allowed;
    }

    .placeholder {
      text-align: center;
      color: #aaa;
      font-size: 20px;
      margin-top: 60px;
    }

    @media (max-width: 500px) {
      .choice-buttons {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <div class="tabs">
    <div class="tab active" onclick="switchTab('demo')">üéÆ –î–µ–º–æ</div>
    <div class="tab" onclick="switchTab('ton')">üí∞ –ù–∞ TON</div>
  </div>

  <div class="tab-content active" id="demo">
    <div class="container">
      <h2>–î–µ–º–æ –∏–≥—Ä–∞</h2>
      <div class="balance" id="demoBalance">–ë–∞–ª–∞–Ω—Å: 100 —Ç—É–≥—Ä–∏–∫–æ–≤</div>

      <input type="number" id="demoBet" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å—Ç–∞–≤–∫—É"/>

      <div class="coin-wrapper">
        <div class="coin" id="demoCoin"><span id="demoCoinText">?</span></div>
      </div>

      <div class="choice-buttons">
        <button class="choice-button" id="demoHeads" onclick="selectDemo('–û—Ä—ë–ª ü™ô', this)">–û—Ä—ë–ª ü™ô</button>
        <button class="choice-button" id="demoTails" onclick="selectDemo('–†–µ—à–∫–∞ ü™ô', this)">–†–µ—à–∫–∞ ü™ô</button>
      </div>

      <button id="demoPlay" onclick="playDemo()" disabled>üöÄ –ó–∞–ø—É—Å—Ç–∏—Ç—å –∏–≥—Ä—É</button>
    </div>
  </div>

  <div class="tab-content" id="ton">
    <div class="placeholder">üöß –†–∞–∑–¥–µ–ª "–ò–≥—Ä–∞ –Ω–∞ TON" –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ...</div>
  </div>

  <script>
    // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∫–ª–∞–¥–æ–∫
    function switchTab(tabId) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
      document.querySelector(`.tab[onclick*="${tabId}"]`).classList.add('active');
      document.getElementById(tabId).classList.add('active');
    }

    let demoBalance = 100;
    let demoChoice = null;

    const demoBetInput = document.getElementById("demoBet");
    const demoCoin = document.getElementById("demoCoin");
    const demoCoinText = document.getElementById("demoCoinText");
    const demoPlayBtn = document.getElementById("demoPlay");
    const demoBalanceDisplay = document.getElementById("demoBalance");

    demoBetInput.addEventListener('input', () => {
      checkDemoReady();
    });

    function selectDemo(choice, btn) {
      demoChoice = choice;
      document.querySelectorAll('.choice-button').forEach(b => b.classList.remove('selected'));
      btn.classList.add('selected');
      checkDemoReady();
    }

    function checkDemoReady() {
      const bet = parseFloat(demoBetInput.value);
      demoPlayBtn.disabled = !(demoChoice && bet > 0 && bet <= demoBalance);
    }

    function updateDemoBalance() {
      if (demoBalance <= 0) demoBalance = 100;
      demoBalanceDisplay.innerText = `–ë–∞–ª–∞–Ω—Å: ${demoBalance.toFixed(2)} —Ç—É–≥—Ä–∏–∫–æ–≤`;
    }

    function playDemo() {
      const bet = parseFloat(demoBetInput.value);
      if (bet > demoBalance) {
        alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Ç—É–≥—Ä–∏–∫–æ–≤!");
        return;
      }

      demoCoin.classList.remove("flip");
      demoCoinText.innerText = "?";
      void demoCoin.offsetWidth;
      demoCoin.classList.add("flip");

      setTimeout(() => {
        const result = Math.random() < 0.5 ? "–û—Ä—ë–ª ü™ô" : "–†–µ—à–∫–∞ ü™ô";
        demoCoinText.innerText = result;

        setTimeout(() => {
          if (result === demoChoice) {
            demoBalance += bet;
            alert(`üéâ –ü–æ–±–µ–¥–∞! +${bet} —Ç—É–≥—Ä–∏–∫–æ–≤`);
          } else {
            demoBalance -= bet;
            alert(`üí∏ –ü—Ä–æ–∏–≥—Ä—ã—à! -${bet} —Ç—É–≥—Ä–∏–∫–æ–≤`);
          }
          updateDemoBalance();
          checkDemoReady();
        }, 600); // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º —Ä–µ–∑—É–ª—å—Ç–∞—Ç, –ø–æ—Ç–æ–º —Å–æ–æ–±—â–µ–Ω–∏–µ
      }, 2000);
    }

    updateDemoBalance();
  </script>

</body>
</html>
