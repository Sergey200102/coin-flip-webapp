<!DOCTYPE html>
<html lang="ru">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–û—Ä—ë–ª –∏–ª–∏ –†–µ—à–∫–∞</title>
    <style>

            padding: 20px;
            background-color: #1a1a1a;
            color: white;
        }
        h1 {

            margin-bottom: 20px;
        }
        .coin {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #f1f1f1;
            margin: 20px auto;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        .spin {
            animation: spin 2s infinite;
        }

            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        input[type="number"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 10px;
        }
        button:disabled {
            background-color: #ccc;
        }
        button.selected {
            background-color: #28a745;
        }
        .container {
            margin-bottom: 20px;
        }
        #ton-connect {
            margin-top: 20px;
        }
        .tabs {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background-color: #333;
            color: white;
            border-radius: 5px;
            margin: 0 10px;
        }
        .tab.active {
            background-color: #007bff;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
    </style>
    <script src="https://unpkg.com/@tonconnect/ui@latest/dist/tonconnect-ui.min.js"></script>
</head>
<body>
    <h1>–û—Ä—ë–ª –∏–ª–∏ –†–µ—à–∫–∞?</h1>

    <!-- –í–∫–ª–∞–¥–∫–∏ -->
    <div class="tabs">

        <div id="tonTab" class="tab">–ò–≥—Ä–∞ –Ω–∞ TON</div>

    <!-- –ö–æ–Ω—Ç–µ–Ω—Ç –≤–∫–ª–∞–¥–∫–∏ –î–µ–º–æ –ò–≥—Ä–∞ -->
    <div id="demoContent" class="tab-content active">
        <div class="container">
            <label for="betAmount">–í–≤–µ–¥–∏—Ç–µ —Å—Ç–∞–≤–∫—É:</label>
            <input type="number" id="betAmount" placeholder="–°—Ç–∞–≤–∫–∞ –≤ TON">
        </div>
        <div class="coin" id="coin">
            <span id="coinText">?</span>
        </div>
        <div>
            <button id="headsBtn">–û—Ä—ë–ª ü™ô</button>
            <button id="tailsBtn">–†–µ—à–∫–∞ ü™ô</button>
        </div>
        <div>
            <button id="playBtn" disabled>–ó–∞–ø—É—Å—Ç–∏—Ç—å –∏–≥—Ä—É</button>
        </div>
        <div id="balanceDisplay">–ë–∞–ª–∞–Ω—Å: 100 –¢—É–≥—Ä–∏–∫–æ–≤</div>
    </div>

    <!-- –ö–æ–Ω—Ç–µ–Ω—Ç –≤–∫–ª–∞–¥–∫–∏ –ò–≥—Ä–∞ –Ω–∞ TON -->
    <div id="tonContent" class="tab-content">
        <div id="ton-connect"></div> <!-- –ö–Ω–æ–ø–∫–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫–æ—à–µ–ª—å–∫–∞ -->
        <div id="tonBalanceDisplay">–ë–∞–ª–∞–Ω—Å –≤ TON: 0</div>
        <div id="tonInDevelopment">–ò–≥—Ä–∞ –Ω–∞ TON - –í —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ</div>
    </div>

    <script>
        const coin = document.getElementById("coin");
        const playBtn = document.getElementById("playBtn");
        const headsBtn = document.getElementById("headsBtn");
        const tailsBtn = document.getElementById("tailsBtn");
        const betAmount = document.getElementById("betAmount");
        const balanceDisplay = document.getElementById("balanceDisplay");
        const tonBalanceDisplay = document.getElementById("tonBalanceDisplay");
        const tonInDevelopment = document.getElementById("tonInDevelopment");

        let selectedChoice = null;
        let demoBalance = 100;

        // –î–µ–º–æ-–∏–≥—Ä–∞
        betAmount.addEventListener('input', () => {
            if (betAmount.value && !isNaN(betAmount.value) && parseFloat(betAmount.value) > 0) {
                playBtn.disabled = false;
            } else {
                playBtn.disabled = true;
            }
        });

        // –í—ã–±–æ—Ä –û—Ä—ë–ª –∏–ª–∏ –†–µ—à–∫–∞
        headsBtn.addEventListener("click", () => {
            selectedChoice = "–û—Ä—ë–ª ü™ô";
            headsBtn.classList.add("selected");
            tailsBtn.classList.remove("selected");
        });

        tailsBtn.addEventListener("click", () => {
            selectedChoice = "–†–µ—à–∫–∞ ü™ô";
            tailsBtn.classList.add("selected");
            headsBtn.classList.remove("selected");
        });

        // –ó–∞–ø—É—Å–∫ –∏–≥—Ä—ã
        playBtn.addEventListener("click", () => {
            if (!selectedChoice) {
                alert("–í—ã–±–µ—Ä–∏—Ç–µ –û—Ä—ë–ª –∏–ª–∏ –†–µ—à–∫–∞!");
                return;
            }
            coin.classList.add("spin");
            setTimeout(() => {
                coin.classList.remove("spin");
                const result = Math.random() < 0.5 ? "–û—Ä—ë–ª ü™ô" : "–†–µ—à–∫–∞ ü™ô";
                document.getElementById("coinText").innerText = result;
                if (selectedChoice === result) {
                    demoBalance += parseFloat(betAmount.value);
                    balanceDisplay.innerText = `–ë–∞–ª–∞–Ω—Å: ${demoBalance} –¢—É–≥—Ä–∏–∫–æ–≤`;
                    alert(`–ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –¢—ã –≤—ã–∏–≥—Ä–∞–ª ${betAmount.value} –¢—É–≥—Ä–∏–∫–æ–≤!`);
                } else {
                    demoBalance -= parseFloat(betAmount.value);
                    balanceDisplay.innerText = `–ë–∞–ª–∞–Ω—Å: ${demoBalance} –¢—É–≥—Ä–∏–∫–æ–≤`;
                    alert("–¢—ã –ø—Ä–æ–∏–≥—Ä–∞–ª. –ü–æ–ø—Ä–æ–±—É–π —Å–Ω–æ–≤–∞!");
                }
            }, 2000); // 2 —Å–µ–∫—É–Ω–¥—ã –¥–ª—è –∫—Ä—É—á–µ–Ω–∏—è –º–æ–Ω–µ—Ç–∫–∏
        });

        // –í–∫–ª–∞–¥–∫–∏
        const demoTab = document.getElementById("demoTab");
        const tonTab = document.getElementById("tonTab");
        const demoContent = document.getElementById("demoContent");
        const tonContent = document.getElementById("tonContent");

        demoTab.addEventListener("click", () => {
            demoTab.classList.add("active");
            tonTab.classList.remove("active");
            demoContent.classList.add("active");
            tonContent.classList.remove("active");
        });

        tonTab.addEventListener("click", () => {
            tonTab.classList.add("active");
            demoTab.classList.remove("active");
            tonContent.classList.add("active");
            demoContent.classList.remove("active");
        });

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è TON Connect
        const tonConnectUI = new TON_CONNECT_UI.TonConnectUI({
            manifestUrl: "https://sergey200102.github.io/coin-flip-webapp/tonconnect-manifest.json",
            buttonRootId: "ton-connect"
        });

        tonConnectUI.onStatusChange(wallet => {
            if (wallet) {
                console.log("‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω –∫–æ—à–µ–ª—ë–∫:", wallet.account.address);
                // –ó–¥–µ—Å—å –º–æ–∂–Ω–æ –æ—Ç–æ–±—Ä–∞–∑–∏—Ç—å –±–∞–ª–∞–Ω—Å –∫–æ—à–µ–ª—å–∫–∞ –≤ TON
                tonBalanceDisplay.innerText = `–ë–∞–ª–∞–Ω—Å –≤ TON: ${wallet.account.balance}`;
            } else {
                console.log("‚ùå –ö–æ—à–µ–ª—ë–∫ –æ—Ç–∫–ª—é—á–µ–Ω");
                tonBalanceDisplay.innerText = `–ë–∞–ª–∞–Ω—Å –≤ TON: 0`;
            }
        });
    </script>
</body>
</html>
