<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>–û—Ä—ë–ª –∏–ª–∏ –†–µ—à–∫–∞</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

    * { box-sizing: border-box; }

    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #121212;
      color: white;
    }

    .tabs {
      display: flex;
      background-color: #1f1f1f;
    }

    .tab {
      flex: 1;
      text-align: center;
      padding: 16px;
      cursor: pointer;
      font-weight: bold;
      border-bottom: 3px solid transparent;
    }

    .tab.active {
      border-bottom: 3px solid #007bff;
      background-color: #2a2a2a;
    }

    .tab-content {
      display: none;
      padding: 30px 20px;
    }

    .tab-content.active {
      display: block;
    }

    .container {
      max-width: 400px;
      margin: auto;
      background: #1e1e1e;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
    }

    .coin-wrapper {
      perspective: 1000px;
      width: 120px;
      height: 120px;
      margin: 20px auto;
    }

    .coin {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: #333;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      border: 2px solid #888;
      transition: transform 2s;
    }

    .flip {
      animation: flipCoin 2s forwards;
    }

    @keyframes flipCoin {
      0% { transform: rotateY(0) rotateX(0); }
      100% { transform: rotateY(720deg) rotateX(720deg); }
    }

    input[type="number"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }

    .choice-button {
      padding: 12px 20px;
      margin: 10px;
      border-radius: 8px;
      border: 2px solid #666;
      background-color: transparent;
      color: white;
      cursor: pointer;
    }

    .choice-button.selected {
      background-color: #007bff;
      border-color: #007bff;
    }

    #playBtn {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      margin-top: 20px;
      border: none;
      border-radius: 10px;
      background-color: #28a745;
      color: white;
      cursor: pointer;
    }

    #playBtn:disabled {
      background-color: #555;
      cursor: not-allowed;
    }

    .balance {
      margin-top: 20px;
      font-weight: bold;
      font-size: 18px;
      text-align: center;
      color: #ffd700;
    }

    .placeholder {
      font-size: 20px;
      text-align: center;
      margin-top: 50px;
      color: #888;
    }
  </style>
</head>
<body>

  <div class="tabs">
    <div class="tab active" onclick="switchTab('demo')">üéÆ –î–µ–º–æ –∏–≥—Ä–∞</div>
    <div class="tab" onclick="switchTab('ton')">üí∞ –ù–∞ TON</div>
  </div>

  <div class="tab-content active" id="demo">
    <div class="container">
      <h2>–î–µ–º–æ –∏–≥—Ä–∞</h2>
      <div class="balance" id="demoBalance">–ë–∞–ª–∞–Ω—Å: 100 —Ç—É–≥—Ä–∏–∫–æ–≤</div>

      <label for="demoBet">–°—Ç–∞–≤–∫–∞:</label>
      <input type="number" id="demoBet" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å—É–º–º—É"/>

      <div class="coin-wrapper">
        <div class="coin" id="demoCoin"><span id="demoCoinText">?</span></div>
      </div>

      <div>
        <button class="choice-button" id="demoHeads" onclick="selectDemo('–û—Ä—ë–ª ü™ô', this)">–û—Ä—ë–ª ü™ô</button>
        <button class="choice-button" id="demoTails" onclick="selectDemo('–†–µ—à–∫–∞ ü™ô', this)">–†–µ—à–∫–∞ ü™ô</button>
      </div>

      <button id="demoPlay" onclick="playDemo()" disabled>–ó–∞–ø—É—Å—Ç–∏—Ç—å –∏–≥—Ä—É</button>
    </div>
  </div>

  <div class="tab-content" id="ton">
    <div class="placeholder">üöß –†–∞–∑–¥–µ–ª "–ò–≥—Ä–∞ –Ω–∞ TON" –≤ —Ä–∞–∑—Ä–∞–±–æ—Ç–∫–µ...</div>
  </div>

  <script>
    // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∫–ª–∞–¥–æ–∫
    function switchTab(tabId) {
      document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
      document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
      document.querySelector(`.tab[onclick*="${tabId}"]`).classList.add('active');
      document.getElementById(tabId).classList.add('active');
    }

    // –î–ï–ú–û –ò–ì–†–ê
    let demoBalance = 100;
    let demoChoice = null;

    const demoBetInput = document.getElementById("demoBet");
    const demoCoin = document.getElementById("demoCoin");
    const demoCoinText = document.getElementById("demoCoinText");
    const demoPlayBtn = document.getElementById("demoPlay");
    const demoBalanceDisplay = document.getElementById("demoBalance");

    demoBetInput.addEventListener('input', () => {
      checkDemoReady();
    });

    function selectDemo(choice, btn) {
      demoChoice = choice;
      document.querySelectorAll('.choice-button').forEach(b => b.classList.remove('selected'));
      btn.classList.add('selected');
      checkDemoReady();
    }

    function checkDemoReady() {
      const bet = parseFloat(demoBetInput.value);
      demoPlayBtn.disabled = !(demoChoice && bet > 0 && bet <= demoBalance);
    }

    function updateDemoBalance() {
      if (demoBalance <= 0) demoBalance = 100;
      demoBalanceDisplay.innerText = `–ë–∞–ª–∞–Ω—Å: ${demoBalance.toFixed(2)} —Ç—É–≥—Ä–∏–∫–æ–≤`;
    }

    function playDemo() {
      const bet = parseFloat(demoBetInput.value);
      if (bet > demoBalance) {
        alert("–ù–µ–¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ —Ç—É–≥—Ä–∏–∫–æ–≤!");
        return;
      }

      demoCoin.classList.remove("flip");
      demoCoinText.innerText = "?";
      void demoCoin.offsetWidth; // Reset animation
      demoCoin.classList.add("flip");

      setTimeout(() => {
        const result = Math.random() < 0.5 ? "–û—Ä—ë–ª ü™ô" : "–†–µ—à–∫–∞ ü™ô";
        demoCoinText.innerText = result;

        setTimeout(() => {
          if (result === demoChoice) {
            demoBalance += bet;
            alert(`üéâ –ü–æ–±–µ–¥–∞! +${bet} —Ç—É–≥—Ä–∏–∫–æ–≤`);
          } else {
            demoBalance -= bet;
            alert(`üí∏ –ü—Ä–æ–∏–≥—Ä—ã—à! -${bet} —Ç—É–≥—Ä–∏–∫–æ–≤`);
          }
          updateDemoBalance();
          checkDemoReady();
        }, 500);
      }, 2000);
    }

    // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
    updateDemoBalance();
  </script>
</body>
</html>
