<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–û—Ä—ë–ª –∏–ª–∏ –†–µ—à–∫–∞</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .coin {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background: #f1f1f1;
            margin: 20px auto;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        .spin {
            animation: spin 2s infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        input[type="number"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .choice-button {
            padding: 10px 20px;
            border: 2px solid #ccc;
            background-color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin: 5px;
            transition: all 0.2s ease;
        }
        .choice-button.selected {
            background-color: #007bff;
            color: white;
            border-color: #007bff;
        }
        button#playBtn {
            padding: 10px 20px;
            border: none;
            background-color: #28a745;
            color: white;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 10px;
        }
        button#playBtn:disabled {
            background-color: #ccc;
        }
    </style>
</head>
<body>
    <h1>–û—Ä—ë–ª –∏–ª–∏ –†–µ—à–∫–∞?</h1>
    <div>
        <label for="betAmount">–í–≤–µ–¥–∏—Ç–µ —Å—Ç–∞–≤–∫—É:</label>
        <input type="number" id="betAmount" placeholder="–°—Ç–∞–≤–∫–∞ –≤ TON">
    </div>
    <div class="coin" id="coin">
        <span id="coinText">?</span>
    </div>
    <div id="choices">
        <button class="choice-button" id="headsBtn" onclick="selectChoice(this, '–û—Ä—ë–ª ü™ô')">–û—Ä—ë–ª ü™ô</button>
        <button class="choice-button" id="tailsBtn" onclick="selectChoice(this, '–†–µ—à–∫–∞ ü™ô')">–†–µ—à–∫–∞ ü™ô</button>
    </div>
    <div>
        <button id="playBtn" disabled>–ó–∞–ø—É—Å—Ç–∏—Ç—å –∏–≥—Ä—É</button>
    </div>

    <script>
        const coin = document.getElementById("coin");
        const playBtn = document.getElementById("playBtn");
        const betAmount = document.getElementById("betAmount");

        let selectedChoice = null;

        function selectChoice(button, choice) {
            // –°–±—Ä–æ—Å –≤—Å–µ—Ö –∫–Ω–æ–ø–æ–∫
            document.querySelectorAll('.choice-button').forEach(btn => btn.classList.remove('selected'));
            // –í—ã–¥–µ–ª–µ–Ω–∏–µ —Ç–µ–∫—É—â–µ–π
            button.classList.add('selected');
            selectedChoice = choice;
            checkReady();
        }

        // –ü—Ä–æ–≤–µ—Ä–∫–∞, –º–æ–∂–Ω–æ –ª–∏ –≤–∫–ª—é—á–∏—Ç—å –∫–Ω–æ–ø–∫—É –∑–∞–ø—É—Å–∫–∞
        function checkReady() {
            const validBet = betAmount.value && !isNaN(betAmount.value) && parseFloat(betAmount.value) > 0;
            playBtn.disabled = !(validBet && selectedChoice);
        }

        betAmount.addEventListener('input', checkReady);

        playBtn.addEventListener("click", () => {
            if (!selectedChoice) {
                alert("–í—ã–±–µ—Ä–∏—Ç–µ –û—Ä—ë–ª –∏–ª–∏ –†–µ—à–∫–∞!");
                return;
            }

            coin.classList.add("spin");
            document.getElementById("coinText").innerText = "?";

            setTimeout(() => {
                coin.classList.remove("spin");
                const result = Math.random() < 0.5 ? "–û—Ä—ë–ª ü™ô" : "–†–µ—à–∫–∞ ü™ô";
                document.getElementById("coinText").innerText = result;

                if (selectedChoice === result) {
                    alert(`üéâ –ü–æ–∑–¥—Ä–∞–≤–ª—è–µ–º! –¢—ã –≤—ã–∏–≥—Ä–∞–ª ${betAmount.value} TON!`);
                } else {
                    alert("üí∏ –¢—ã –ø—Ä–æ–∏–≥—Ä–∞–ª. –ü–æ–ø—Ä–æ–±—É–π —Å–Ω–æ–≤–∞!");
                }
            }, 2000);
        });
    </script>
</body>
</html>
