<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–û—Ä—ë–ª –∏–ª–∏ –†–µ—à–∫–∞</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            font-family: 'Roboto', sans-serif;
            background: url('https://images.unsplash.com/photo-1608315398427-d349bb243013?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            color: #f1f1f1;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 40px 20px;
            background-color: rgba(0, 0, 0, 0.7);
            border-radius: 16px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.6);
            margin-top: 60px;
            text-align: center;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 700;
        }

        input[type="number"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: none;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .coin {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: #222;
            margin: 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 30px;
            border: 3px solid #888;
            box-shadow: 0 0 15px #000;
            color: #fff;
        }

        .spin {
            animation: spin 2s infinite linear;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .choice-button {
            padding: 12px 25px;
            font-size: 16px;
            margin: 10px;
            border-radius: 8px;
            border: 2px solid #666;
            background-color: transparent;
            color: #fff;
            cursor: pointer;
            transition: 0.3s;
        }

        .choice-button:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .choice-button.selected {
            background-color: #007bff;
            border-color: #007bff;
            color: white;
        }

        #playBtn {
            width: 100%;
            padding: 14px;
            font-size: 18px;
            margin-top: 20px;
            border: none;
            border-radius: 10px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
            transition: 0.3s;
        }

        #playBtn:disabled {
            background-color: #555;
            cursor: not-allowed;
        }

        #playBtn:hover:not(:disabled) {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>–û—Ä—ë–ª –∏–ª–∏ –†–µ—à–∫–∞</h1>

        <label for="betAmount">–í–≤–µ–¥–∏—Ç–µ —Å—Ç–∞–≤–∫—É (–≤ TON):</label>
        <input type="number" id="betAmount" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: 1.5">

        <div class="coin" id="coin">
            <span id="coinText">?</span>
        </div>

        <div>
            <button class="choice-button" id="headsBtn" onclick="selectChoice(this, '–û—Ä—ë–ª ü™ô')">–û—Ä—ë–ª ü™ô</button>
            <button class="choice-button" id="tailsBtn" onclick="selectChoice(this, '–†–µ—à–∫–∞ ü™ô')">–†–µ—à–∫–∞ ü™ô</button>
        </div>

        <button id="playBtn" disabled>–ó–∞–ø—É—Å—Ç–∏—Ç—å –∏–≥—Ä—É</button>
    </div>

    <script>
        const coin = document.getElementById("coin");
        const playBtn = document.getElementById("playBtn");
        const betAmount = document.getElementById("betAmount");

        let selectedChoice = null;

        function selectChoice(button, choice) {
            document.querySelectorAll('.choice-button').forEach(btn => btn.classList.remove('selected'));
            button.classList.add('selected');
            selectedChoice = choice;
            checkReady();
        }

        function checkReady() {
            const validBet = betAmount.value && !isNaN(betAmount.value) && parseFloat(betAmount.value) > 0;
            playBtn.disabled = !(validBet && selectedChoice);
        }

        betAmount.addEventListener('input', checkReady);

        playBtn.addEventListener("click", () => {
            if (!selectedChoice) {
                alert("–°–Ω–∞—á–∞–ª–∞ –≤—ã–±–µ—Ä–∏ –û—Ä—ë–ª –∏–ª–∏ –†–µ—à–∫–∞!");
                return;
            }

            coin.classList.add("spin");
            document.getElementById("coinText").innerText = "?";

            setTimeout(() => {
                coin.classList.remove("spin");
                const result = Math.random() < 0.5 ? "–û—Ä—ë–ª ü™ô" : "–†–µ—à–∫–∞ ü™ô";
                document.getElementById("coinText").innerText = result;

                if (selectedChoice === result) {
                    alert(`üéâ –¢—ã –≤—ã–∏–≥—Ä–∞–ª ${betAmount.value} TON!`);
                } else {
                    alert("üí∏ –£–≤—ã, —Ç—ã –ø—Ä–æ–∏–≥—Ä–∞–ª. –ü–æ–ø—Ä–æ–±—É–π –µ—â—ë —Ä–∞–∑!");
                }
            }, 2000);
        });
    </script>
</body>
</html>
